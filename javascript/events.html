<html>
    <head>

    </head>

    <body>
        
        <img onmouseout="unzoom()" onmouseover="zoom()" id="image" width="100px" height="190px" style="margin-left: 100px" src="https://th.bing.com/th/id/R1cccfa3f93ace285287a732d1c3e4e26?rik=br0eDRXzrmQrOA&riu=http%3a%2f%2fimages.car.bauercdn.com%2fpagefiles%2f68234%2fzmer-004.jpg&ehk=R827XT5KXNwyaXFhjsiZ6I8g3%2b9v85kT3tpvETHbsbM%3d&risl=&pid=ImgRaw">
  

    <script>

        var image = document.getElementById("image");

        function zoom(){
            image.style.height="200px";
            image.style.width="105px";
        }

        function unzoom(){
            image.style.height="190px";
            image.style.width="100px";
        }
    </script>
    </body>
</html>
