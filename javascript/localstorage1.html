<html>
    <head>

    </head>
   <body>
       Username:<input type="text" id="username">
       <button onclick="checkUsername()">Submit</button>

       <script>
           
           if(localStorage.getItem('usernames') == null){
               localStorage.setItem('usernames',JSON.stringify([]));
           }
           function checkUsername(){
               event.preventDefault();
               var username = document.getElementById("username").value;
                
               var usernames = JSON.parse(localStorage.getItem('usernames'));
           

               if(usernames.includes(username)){
                   alert("this username already taken");
                   return;
               }
               else
               {
                   usernames.push(username);
                   alert("this username is available");
                   localStorage.setItem('usernames',JSON.stringify(usernames));
               }
           }
       </script>
   </body> 
</html>
